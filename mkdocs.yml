site_name: PL/SQL & SQL Coding Guidelines
site_version: 3.3-SNAPSHOT
site_url: https://trivadis.github.io/plsql-and-sql-coding-guidelines/

repo_name: trivadis/plsql-and-sql-coding-guidelines
repo_url: https://github.com/trivadis/plsql-and-sql-coding-guidelines
edit_uri: ""

theme:
  name: 'material'
  custom_dir: custom-theme
  logo: images/trivadis-logo.svg
  favicon: images/favicon.ico
  palette:
    primary: 'white'
    accent: 'red'

extra_css:
  - 'stylesheets/extra.css'

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra:
  social:
    - type: github-alt
      link: https://github.com/Trivadis
    - type: twitter
      link: https://twitter.com/trivadis

plugins:
  - search
  - awesome-pages:
      collapse_single_pages: false